<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <script src="index.js" async></script>
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
  <div id="rating-state">
    <div class="container">
      <div class="logo circle">
        <img src="images/icon-star.svg" width="20" height="20" />
      </div>
      
      <h1>How did we do ?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <form action="">
        <ul id="rates">
          <li><button class="rate circle">1</button></li>
          <li><button class="rate circle">2</button></li>
          <li><button class="rate circle">3</button></li>
          <li><button class="rate circle">4</button></li>
          <li><button class="rate circle">5</button></li>
        </ul>
        <button id="submit" type="submit">S U B M I T</button>
      </form>
    </div>
  </div>

  <!-- Thank you state start -->
  <div class="hidden" id="thank-you-state">
    <div class="container">
      <img id="thank-you-icon" src="images/illustration-thank-you.svg" alt="thank you">
      <p id="rating">You selected ${rating} out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!</p>
    </div>
  </div>
</body>
</html>
